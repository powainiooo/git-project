<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>商家入驻-实名入驻-个人</title><!-- CSS -->
   <link href="css/reset.css" rel="stylesheet" />
   <link href="css/common.css" rel="stylesheet" />
</head>
<body>
<!-- 每页单独的资源 -->
<link href="css/ruzhu.css" rel="stylesheet" />

<!-- 中间区域  使用框架frame2 -->
<div class="w">
   <!-- 面包屑导航 -->
   <div class="c-bread-crumb">
      <a href="#" class="c-bread-crumb-item">用户中心</a>
      <a href="#" class="c-bread-crumb-item c-bread-crumb-current">设置</a>
   </div>
   <div class="p-content">
      <div class="p-menu">
         <h3>订单中心</h3>
         <ul>
            <li><a href="#">我的订单</a> </li>
            <li><a href="#">租到的物品</a> </li>
            <li><a href="#">买到的物品</a> </li>
         </ul>
         <h3>资产中心</h3>
         <ul>
            <li><a href="#">余额</a> </li>
            <li><a href="#">优惠券</a> </li>
         </ul>
         <h3>关注中心</h3>
         <ul>
            <li><a href="#">关注的店铺</a> </li>
            <li><a href="#">收藏的内容</a> </li>
         </ul>
         <h3>设置</h3>
         <ul>
            <li><a href="#">个人信息</a> </li>
            <li><a href="#">账户安全</a> </li>
            <li class="active"><a href="#">实名认证</a> </li>
            <li><a href="#">收货地址</a> </li>
         </ul>
      </div>
      <div class="p-right">
         <h3>我要开店</h3>
         <div class="steps-frame">
            <div class="c-steps">
               <div class="c-steps-item c-steps-item-current">
                  <div class="c-steps-circle">1</div>
                  <div class="c-steps-name">个人认证</div>
               </div>
               <div class="c-steps-line"></div>
               <div class="c-steps-item">
                  <div class="c-steps-circle">2</div>
                  <div class="c-steps-name">认证审核</div>
               </div>
               <div class="c-steps-line"></div>
               <div class="c-steps-item">
                  <div class="c-steps-circle">3</div>
                  <div class="c-steps-name">填写店铺信息</div>
               </div>
               <div class="c-steps-line"></div>
               <div class="c-steps-item">
                  <div class="c-steps-circle">4</div>
                  <div class="c-steps-name">成功入驻</div>
               </div>
            </div>
         </div>
         <div class="pa40">
            <form class="form">
               <div class="formItem">
                  <div class="formLabel">上传身份证照片：</div>
                  <div class="formContent clearfix">
                     <div class="c-upload-big fl mr20">
                        <div class="imgs">
                           <!-- 上传成功后显示 -->
                           <img src="img/img/img2.png" class="up-img" />
                           <!-- 上传前占位图 -->
<!--                           <img src="img/renxiangmian.png" class="ex-img" />-->
                        </div>
                        <div class="title">点击上传 <span>人像面</span></div>
                        <input type="file">
                     </div>
                     <div class="c-upload-big fl">
                        <div class="imgs">
                           <img src="img/guohuimian.png" class="ex-img" />
                        </div>
                        <div class="title">点击上传 <span>国徽面</span></div>
                        <input type="file">
                     </div>
                  </div>
               </div>
               <h3>请核对相关信息</h3>
               <div class="formItem">
                  <div class="formLabel">姓名：</div>
                  <div class="formContent">
                     <input type="text" class="ip-text2" placeholder="请输入" />
                  </div>
               </div>
               <div class="formItem">
                  <div class="formLabel">身份证：</div>
                  <div class="formContent">
                     <input type="text" class="ip-text2" placeholder="请输入" />
                  </div>
               </div>
               <div class="formItem mt40">
                  <div class="formLabel"> </div>
                  <div class="formContent">
                     <button class="btn-main" style="width: 148px;">提交认证</button>
                  </div>
               </div>
               <div class="mb60"></div>
            </form>
         </div>
      </div>
   </div>
</div>


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
