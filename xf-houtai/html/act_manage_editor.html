<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>账号-编辑</title>
    <link rel="stylesheet" href="../css/wxcloud.min.css"/>
    <link rel="stylesheet" href="../css/activity-layout.css"/>
    <script src="../js/jquery-1.8.3.min.js" type="application/javascript" language="javascript"></script>
</head>
<body>
<div class="activity-container">
    <div class="nav-tab">活动方管理>票务管理>编辑</div>
    <div class="form">
        <div class="form-line">
            <p class="name">选择城市</p>
            <select style="width: 150px;">
                <option>深圳</option>
            </select>
        </div>
        <div class="form-line">
            <p class="name">活动类型</p>
            <select style="width: 150px;">
                <option>单日</option>
                <option>多日</option>
                <option>跨月多日</option>
            </select>
        </div>
        <div class="form-line">
            <p class="name">活动日期</p>
            <div class="ui-form-group">
                <input type="text">
            </div>
        </div>
        <div class="form-line">
            <p class="name">活动标题</p>
            <div class="ui-form-group">
                <input type="text">
            </div>
        </div>
        <div class="form-line">
            <p class="name">活动时间</p>
            <div class="ui-form-group">
                <input type="text" style="width: 116px">
            </div>
            <span>　-　</span>
            <div class="ui-form-group">
                <input type="text" style="width: 116px">
            </div>
        </div>
        <div class="form-line">
            <p class="name">活动地址</p>
            <div class="ui-form-group">
                <input type="text">
            </div>
        </div>
        <div class="form-line form-line-upload">
            <p class="name">活动方logo<br>200*200px</p>
            <div class="form-upload">
                <div class="img img-empty">
                    <img src="">
                </div>
                <input type="file" class="file">
            </div>
        </div>
        <div class="form-line form-line-upload">
            <p class="name">详情图<br>200*200px</p>
            <div class="form-upload">
                <div class="img img-empty">
                    <img src="">
                </div>
                <input type="file" class="file">
            </div>
        </div>
        <div class="form-line form-line-upload">
            <p class="name">票种</p>
            <ul class="ticket-type" id="ticketType">
                <li>
                    <input type="checkbox">
                    <span class="title">早鸟</span>
                    <span>票价</span>
                    <input type="text">
                    <span>数量</span>
                    <input type="text">
                    <span>限购</span>
                    <input type="text">
                </li>
                <li>
                    <input type="checkbox">
                    <span class="title">预售</span>
                    <span>票价</span>
                    <input type="text">
                    <span>数量</span>
                    <input type="text">
                    <span>限购</span>
                    <input type="text">
                </li>
                <li>
                    <input type="checkbox">
                    <span class="title">普通</span>
                    <span>票价</span>
                    <input type="text">
                    <span>数量</span>
                    <input type="text">
                    <span>限购</span>
                    <input type="text">
                </li>
            </ul>
        </div>
        <div class="form-line">
            <p class="name"></p>
            <button type="button" class="ui-btn ui-btn-primary" id="newTicketType">添加其他票</button>
        </div>
        <div class="form-line">
            <p class="name">票务开售时间</p>
            <div class="ui-form-group">
                <input type="text">
            </div>
        </div>
        <div class="form-line">
            <p class="name">贩售结束时间<br>最迟活动当天</p>
            <div class="ui-form-group">
                <input type="text">
            </div>
        </div>
        <div class="form-line form-line-center">
            <p class="name">门票类型</p>
            <input type="radio">
            <span style="margin-right: 20px;">电子票</span>
            <input type="radio">
            <span>实体票（需邮寄）</span>
        </div>
        <div class="form-line form-line-center">
            <p class="name">身份证</p>
            <input type="radio">
            <span style="margin-right: 20px;">不需要填</span>
            <input type="radio">
            <span>需要</span>
        </div>
        <div id="actList">
            <div class="form-line form-line-upload">
                <p class="name">艺人照片1<br>200*200px</p>
                <div class="form-upload">
                    <div class="img img-empty">
                        <img src="">
                    </div>
                    <input type="file" class="file">
                </div>
                <p class="name">艺人logo1<br>200*200px<br>png</p>
                <div class="form-upload">
                    <div class="img img-empty">
                        <img src="">
                    </div>
                    <input type="file" class="file">
                </div>
            </div>
        </div>

        <div class="form-line">
            <p class="name"></p>
            <button type="button" class="ui-btn ui-btn-primary" id="newActList">添加艺人</button>
        </div>
        <div id="noticeList">
            <div class="form-line">
                <p class="name">活动须知内容1</p>
                <div class="ui-form-group">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="form-line">
            <p class="name"></p>
            <button type="button" class="ui-btn ui-btn-primary" id="newNoticeList">添加须知</button>
        </div>
        <!-- 活动详情列表-->
        <div id="detailList">
            <div class="item">
                <div class="form-line form-line-upload">
                    <p class="name">活动详情图1<br>200*200px<br>最多6张</p>
                    <div class="form-upload">
                        <div class="img img-empty">
                            <img src="">
                        </div>
                        <input type="file" class="file">
                    </div>
                </div>
                <div class="form-line form-line-upload">
                    <p class="name">活动详情简介1</p>
                    <div class="ui-form-group">
                        <textarea rows="5"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-line">
            <p class="name"></p>
            <button type="button" class="ui-btn ui-btn-primary" id="newDetailList">添加活动详情</button>
        </div>
        <div class="form-line form-line-upload">
            <p class="name">票务咨询电话</p>
            <div class="ui-form-group">
                <input type="text">
            </div>
        </div>
        <div class="form-line">
            <p class="name"></p>
            <button type="button" class="ui-btn ui-btn-primary">保存</button>
        </div>
    </div>
</div>

<script src="../js/utils.js" type="application/javascript" language="javascript"></script>
<script>
    //点击新增票务
    $("#newTicketType").on('click',function(){
        let html = '';
        html += '<li>' +
                '<input type="checkbox">' +
                '<input type="text">' +
                '<span>票价</span>' +
                '<input type="text">' +
                '<span>数量</span>' +
                '<input type="text">' +
                '<span>限购</span>' +
                '<input type="text">' +
                '</li>';
        $("#ticketType").append(html)
    });
    //点击新增艺人
    $("#newActList").on('click',function(){
        var html = '',len = $("#actList .form-line-upload").length+1;
        html += '<div class="form-line form-line-upload">' +
                '<p class="name">艺人照片'+len+'<br>200*200px</p>' +
                '<div class="form-upload">' +
                '<div class="img img-empty"><img src=""></div>' +
                '<input type="file" class="file">' +
                '</div>' +
                '<p class="name">艺人logo'+len+'<br>200*200px</p>' +
                '<div class="form-upload">' +
                '<div class="img img-empty"><img src=""></div>' +
                '<input type="file" class="file">' +
                '</div>' +
                '</div>';
        $("#actList").append(html);
        initUpload();
    });
    //点击新增须知
    $("#newNoticeList").on('click',function(){
        var html = '',len = $("#noticeList .form-line").length+1;
        html += '<div class="form-line">' +
                '<p class="name">活动须知内容'+len+'</p>' +
                '<div class="ui-form-group">' +
                '<input type="text">' +
                '</div>' +
                '</div>';
        $("#noticeList").append(html);
    });
    //点击新增须知
    $("#newDetailList").on('click',function(){
        var html = '',len = $("#detailList>.item").length+1;
        html += '<div class="item">' +
                '<div class="form-line form-line-upload">' +
                '<p class="name">活动详情图'+len+'<br>200*200px<br>最多6张</p>' +
                '<div class="form-upload">' +
                '<div class="img img-empty"><img src=""></div>' +
                '<input type="file" class="file">' +
                '</div>' +
                '</div>' +
                '<div class="form-line form-line-upload">' +
                '<p class="name">活动详情简介'+len+'</p>' +
                '<div class="ui-form-group">' +
                '<textarea rows="5"></textarea>' +
                '</div>' +
                '</div>' +
                '</div>';
        $("#detailList").append(html);
        initUpload();
    });
</script>
</body>
</html>
