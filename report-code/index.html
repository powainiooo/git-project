<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,shrink-to-fit=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>report-code</title>
    <script src="static/TweenMax.min.js"></script>
    <script>
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.hash.substr(8).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
        let getParams = {};
        getParams.vin = getQueryString('vin') || 'LC0TEST2583691470';
        getParams.userName = getQueryString('userName') || 0;
        getParams.carType = getQueryString('carType') || 'asdfsdaf';
        //所有页停留时间
        var stayTime = {};
        //当前页
        var outPage = '1';
        //所选风格
        var tagStyle = 100;
        //图片资源
        var posterimgData = '';
        //生成小传次数
        var posterTimes = 0;
        //进入页面开始时间
        var intoPageStartTime = 0;
        //接口错误数据
        var errorData = {};

        //设置fontSize
        (function (doc, win) {
            var docEl = doc.documentElement,
                isIOS = navigator.userAgent.match(/iphone|ipod|ipad/gi),
                dpr = isIOS? Math.min(win.devicePixelRatio, 3) : 1,
                dpr = window.top === window.self? dpr : 1; //被iframe引用时，禁止缩放
            var recalc = function () {
                var width = docEl.clientWidth;
                if (width / dpr > 750) {
                    width = 750 * dpr;
                }
                docEl.style.fontSize = 100 * (width / 750) + 'px';
            };
            recalc();
        })(document, window);
    </script>
</head>
<body>
<div id="app"></div>
<!-- ?identifier=LC0TEST2583691470&loginType=0&availableData=asd -->
</body>
</html>
