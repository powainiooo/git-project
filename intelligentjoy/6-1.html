<script>
var chart1, chart2
function getOption(title, legend, xdata, data1, data2) {
	return {
		title: {
			text: title
		},
		tooltip: {
			trigger: 'axis',
			axisPointer: {
				type: 'shadow'
			}
		},
		legend: {
			data: legend
		},
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		xAxis: {
			type: 'category',
			data: xdata
		},
		yAxis: {
			type: 'value',
			boundaryGap: [0, 0.01]
		},
		series: [
			{
				name: legend[0],
				type: 'bar',
				data: data1
			},
			{
				name: legend[1],
				type: 'bar',
				data: data2
			}
		]
	}
}

}
