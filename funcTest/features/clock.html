<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
   <style>
      .dot { width: 5px; height: 5px; background-color: #000000; position: absolute; top: 500px; left: 500px;}
      .item { position: absolute; top: 0; left: 0; transform-origin: 0 270px;}
      .item img { width: 150px; height: 150px; display: block; margin: -75px 0 0 -75px;}
      .item:nth-child(1) { transform: translate(0,-270px) rotateZ(0deg)}
      .item:nth-child(2) { transform: translate(0,-270px) rotateZ(45deg)}
      .item:nth-child(3) { transform: translate(0,-270px) rotateZ(90deg)}
      .item:nth-child(4) { transform: translate(0,-270px) rotateZ(135deg)}
      .item:nth-child(5) { transform: translate(0,-270px) rotateZ(180deg)}
      .item:nth-child(6) { transform: translate(0,-270px) rotateZ(225deg)}
      .item:nth-child(7) { transform: translate(0,-270px) rotateZ(270deg)}
      .item:nth-child(8) { transform: translate(0,-270px) rotateZ(315deg)}
   </style>
</head>
<body>
<div class="dot">
   <div class="item"><img src="../images/icon1.png"></div>
   <div class="item"><img src="../images/icon4.png"></div>

</body>
</html>
