<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
   <title>Title</title>
   <style>
      * { margin: 0; padding: 0; }
   .video-frame { width: 100%; height: 100vh; overflow: hidden;}
   .video-frame video { width: 100%; height: 100%;}
   .video-frame .btns { width: 100%; box-sizing: border-box; background-color: #fff; position: fixed; left: 0; bottom: 0; padding: 10px; display: flex; justify-content: space-between;}
      .video-frame .btns button { font-size: 16px; padding: 6px 10px;}
   </style>
</head>
<body>
<div class="video-frame">
   <video autoplay muted loop id="vedio1">
      <source src="res/1.mp4" type="video/mp4"></video>
   </video>
   <div class="btns">
      <button id="play">play</button>
      <button id="stop">stop</button>
   </div>
</div>

<script>
var video = document.getElementById('vedio1')
console.dir(video)
document.getElementById('play').addEventListener('click', function () {
	video.play()
})
document.getElementById('stop').addEventListener('click', function () {
	video.pause()
})
</script>
</body>
</html>
