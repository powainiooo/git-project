<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>帮助中心-意见反馈</title><!-- CSS -->
   <link href="css/reset.css" rel="stylesheet" />
   <link href="css/common.css" rel="stylesheet" />
</head>
<body>
<!-- 每页单独的资源 -->
<link href="css/help.css" rel="stylesheet" />

<!-- 中间区域  使用框架frame2 -->
<div class="w">
   <!-- 面包屑导航 -->
   <div class="c-bread-crumb">
      <a href="#" class="c-bread-crumb-item">用户中心</a>
      <a href="#" class="c-bread-crumb-item c-bread-crumb-current">消息</a>
   </div>
   <div class="p-content">
      <div class="p-menu">
         <h3>租赁指南</h3>
         <ul>
            <li><a href="#">常见问题</a> </li>
         </ul>
         <h3>客户服务</h3>
         <ul>
            <li class="active"><a href="#">意见反馈</a> </li>
         </ul>
         <h3>服务协议</h3>
         <ul>
            <li><a href="#">用户协议/隐私政策</a> </li>
            <li><a href="#">租赁服务协议</a> </li>
         </ul>
      </div>
      <div class="p-right">
         <div class="pa40">
            <h3 class="t-l">意见反馈</h3>
            <div class="form">
               <div class="formItem">
                  <div class="formLabel" style="margin-top: 0;">问题反馈类型：</div>
                  <div class="formContent">
                     <input type="radio" class="mr5" />
                     <label class="mr20">功能异常</label>
                     <input type="radio" class="mr5" />
                     <label class="mr20">优化建议</label>
                     <input type="radio" class="mr5" />
                     <label>其他反馈</label>
                  </div>
               </div>
               <div class="formItem">
                  <div class="formLabel" style="margin-top: 0;">意见描述：</div>
                  <div class="formContent">
                     <div class="textarea" style="width: 550px;">
                        <textarea placeholder="说你想说，畅所欲言的反馈吧~" maxlength="200"></textarea>
                        <div class="nums"><span class="curLen">0</span>/200</div>
                     </div>
                  </div>
               </div>
               <div class="formItem mt40">
                  <div class="formLabel" style="margin-top: 0;"></div>
                  <div class="formContent">
                     <button class="btn-main">提交</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

</div>


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/common.js"></script>
<script>
/* switch切换 */
$(".switch").on('click', function () {
	var input = $(this).find('input')
	var val = input.val()
	if (val == 0) {
		input.val(1)
		$(this).addClass('switch-check')
	} else {
		input.val(0)
		$(this).removeClass('switch-check')
	}
})
</script>
</body>
</html>
