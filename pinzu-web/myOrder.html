<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>商家入驻-实名入驻-店铺</title><!-- CSS -->
   <link href="css/reset.css" rel="stylesheet" />
   <link href="css/common.css" rel="stylesheet" />
</head>
<body>
<!-- 每页单独的资源 -->
<link href="css/order.css" rel="stylesheet" />

<!-- 中间区域  使用框架frame2 -->
<div class="w">
   <!-- 面包屑导航 -->
   <div class="c-bread-crumb">
      <a href="#" class="c-bread-crumb-item">用户中心</a>
      <a href="#" class="c-bread-crumb-item c-bread-crumb-current">设置</a>
   </div>
   <div class="p-content">
      <div class="p-menu">
         <h3>订单中心</h3>
         <ul>
            <li class="active"><a href="#">我的订单</a> </li>
            <li><a href="#">租到的物品</a> </li>
            <li><a href="#">买到的物品</a> </li>
         </ul>
         <h3>资产中心</h3>
         <ul>
            <li><a href="#">余额</a> </li>
            <li><a href="#">优惠券</a> </li>
         </ul>
         <h3>关注中心</h3>
         <ul>
            <li><a href="#">关注的店铺</a> </li>
            <li><a href="#">收藏的内容</a> </li>
         </ul>
         <h3>设置</h3>
         <ul>
            <li><a href="#">个人信息</a> </li>
            <li><a href="#">账户安全</a> </li>
            <li><a href="#">实名认证</a> </li>
            <li><a href="#">收货地址</a> </li>
         </ul>
      </div>
      <div class="p-right">
         <div class="pa40">
            <h4>我的订单</h4>
            <div class="clearfix">
               <ul class="c-tabs fl">
                  <li class="active"><a href="#">全部订单</a> </li>
                  <li><a href="#">待付款 <span class="c-main">1</span></a> </li>
                  <li><a href="#">待发货  </a> </li>
                  <li><a href="#">待收货 </a> </li>
                  <li><a href="#">已签收 </a> </li>
               </ul>
               <div class="search-box2 fr">
                  <input placeholder="物品名称/订单号" />
                  <button></button>
               </div>
            </div>

            <div class="order-table">
               <div class="order-thead clearfix">
                  <div class="th t-infos">订单详情</div>
                  <div class="th t-price">价格</div>
                  <div class="th t-nums">数量</div>
                  <div class="th t-btns">商品操作</div>
                  <div class="th t-pay">实付款</div>
                  <div class="th t-state">交易状态</div>
                  <div class="th t-btns">商品操作</div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
