   </style>

<body>
<img srcset="images/source-375@1x.jpeg 375w,
images/source-375@2x.jpeg 750w,
images/source-375@3x.jpeg 1125w"
     sizes="(max-width: 375px) 750px, 375px" src="images/source-375@1x.jpeg"
     alt="Load the required images" />
</body>
</html>
<script>
const arrayProto = Array.prototype
const arrayMethods = Object.create(arrayProto)
['push', 'pop', 'shift', 'unshift', 'splice', 'sort', 'reverse'].forEach(method => {
	const original = arrayProto[method]
   Object.defineProperties(arrayMethods, method, {
   	value: function mutator (...args) {
         return original.apply(this, args)
	   },
      enumerable: false,
      writable: true,
      configurable: true
   })
})
</script>
