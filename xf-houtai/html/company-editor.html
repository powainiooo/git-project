<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>账号-编辑</title>
    <link rel="stylesheet" href="../css/wxcloud.min.css"/>
    <link rel="stylesheet" href="../css/activity-layout.css"/>
    <script src="../js/jquery-1.8.3.min.js" type="application/javascript" language="javascript"></script>
</head>
<body>
    <div class="activity-container">
        <div class="nav-tab">活动方管理>账号列表>编辑</div>
        <div class="form">
            <div class="form-line">
                <p class="name">活动方名称</p>
                <div class="ui-form-group">
                    <input type="text">
                </div>
            </div>
            <div class="form-line">
                <p class="name">所属</p>
                <div class="ui-form-group">
                    <input type="text">
                </div>
            </div>
            <div class="form-line">
                <p class="name">负责人姓名</p>
                <div class="ui-form-group">
                    <input type="text">
                </div>
            </div>
            <div class="form-line">
                <p class="name">身份证</p>
                <div class="ui-form-group">
                    <input type="text">
                </div>
            </div>
            <div class="form-line">
                <p class="name">电话</p>
                <div class="ui-form-group">
                    <input type="text">
                </div>
            </div>
            <div class="form-line">
                <p class="name">联系地址</p>
                <div class="ui-form-group">
                    <input type="text">
                </div>
            </div>
            <div class="form-line">
                <p class="name">注册时间</p>
                <div class="ui-form-group">
                    <input type="text">
                </div>
            </div>
            <div class="form-line">
                <p class="name">对应点数</p>
                <div class="ui-form-group">
                    <input type="text">
                </div>
            </div>
            <div class="form-line form-line-upload">
                <p class="name">证件图</p>
                <div class="form-upload">
                    <div class="img img-empty">
                        <img src="">
                    </div>
                    <div class="hint">尺寸：200*200</div>
                    <input type="file" class="file">
                </div>
            </div>
            <div class="form-line form-line-upload">
                <p class="name">主办方LOGO</p>
                <div class="form-upload">
                    <div class="img img-empty">
                        <img src="">
                    </div>
                    <div class="hint">尺寸：200*200</div>
                    <input type="file" class="file">
                </div>
            </div>
            <div class="form-line">
                <p class="name"></p>
                <button type="button" class="ui-btn ui-btn-primary">确认编辑</button>
            </div>
        </div>
    </div>

    <script src="../js/utils.js" type="application/javascript" language="javascript"></script>
</body>
</html>
