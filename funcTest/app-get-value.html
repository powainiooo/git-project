<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title></title>
    <style>
        *{ margin: 0; padding: 0;}
        canvas{ background-color: #eeeeee;}
    </style>
</head>
<body>
    <p>计数：<span id="count">0</span></p>
    <canvas width="500" height="840" style="width: 250px; height: 420px;" id="canvas"></canvas>
    <button id="btnGet">生成图</button>
    <p><img src="" id="postImg" style="width: 50%"></p>
<script>
    var obj = 0;
    var count = 0;
    var tCount = setInterval(function(){
        count += 1;
        document.getElementById('count').innerHTML = count;
    },200);
    draw();
    function draw(){
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        var img = new Image();
        img.onload = function(){
            ctx.drawImage(img,0,0);
        };
        img.src = 'images/phone2.png';
    }
    var imgData;
    document.getElementById('btnGet').addEventListener('click',function(){
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        imgData = canvas.toDataURL();
        document.getElementById('postImg').src = imgData;
        window.location = 'empty.html?type=2';
    })
</script>
</body>
</html>
