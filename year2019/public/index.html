<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
   <link rel="icon" href="<%= BASE_URL %>favicon.ico">
   <title>2019云服务年度报告</title>
   <script>
   //annualReport.doShare() getErrorData(String errorJson)
   var u = navigator.userAgent;
   var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; // g
   var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); // ios终端
   // 分享调用
   function doShare (label) {
	   console.log(label)
	   if (isAndroid) {
		   annualReport.doShare(label)
	   }
	   if (isIOS) {
		   window.webkit.messageHandlers.doShare.postMessage(label)
	   }
   }
   // 报错调用
   function getErrorData (err) {
	   console.log(err)
	   if (isAndroid) {
		   annualReport.getErrorData(err)
	   }
	   if (isIOS) {
		   window.webkit.messageHandlers.getErrorData.postMessage(err)
	   }
   }

   //图片下载
   function downloadPoster (src) {
	   if (isAndroid) {
		   annualReport.downloadPoster(src)
	   }
	   if (isIOS) {
		   window.webkit.messageHandlers.downloadPoster.postMessage(src)
	   }
   }
   // 脚印数据
   var footPrinter = {};
   //进入页面开始时间
   intoPageStartTime = 0;
   // 浏览到的最大页面
   footPrinter.maxPage = 1;
   // 当前页
   currentPage = 'stayTimeP1';
   // 离开页
   footPrinter.outPage = 1;
   // 流量页面“拖动滑块”的时间
   footPrinter.dragSliderTime = 0;
   // 回退次数
   footPrinter.rollBackTimes = 0;
   // 保存图片次数
   footPrinter.savePicTimes = 0;

   function pageOutFunc() {
      var time = new Date().getTime();
	   footPrinter[currentPage] += time - intoPageStartTime;
   }
   </script>
</head>
<body ontouchmove="event.preventDefault()">
<noscript>
   <strong>We're sorry but year2019 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
