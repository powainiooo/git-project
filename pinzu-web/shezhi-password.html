<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>设置-账户安全-设置新密码1</title><!-- CSS -->
   <link href="css/reset.css" rel="stylesheet" />
   <link href="css/common.css" rel="stylesheet" />
</head>
<body>
<!-- 每页单独的资源 -->
<link href="css/setting.css" rel="stylesheet" />

<!-- 中间区域  使用框架frame2 -->
<div class="w">
   <!-- 面包屑导航 -->
   <div class="c-bread-crumb">
      <a href="#" class="c-bread-crumb-item">用户中心</a>
      <a href="#" class="c-bread-crumb-item c-bread-crumb-current">设置</a>
   </div>
   <div class="p-content">
      <div class="p-menu">
         <h3>订单中心</h3>
         <ul>
            <li><a href="#">我的订单</a> </li>
            <li><a href="#">租到的物品</a> </li>
            <li><a href="#">买到的物品</a> </li>
         </ul>
         <h3>资产中心</h3>
         <ul>
            <li><a href="#">余额</a> </li>
            <li><a href="#">优惠券</a> </li>
         </ul>
         <h3>关注中心</h3>
         <ul>
            <li><a href="#">关注的店铺</a> </li>
            <li><a href="#">收藏的内容</a> </li>
         </ul>
         <h3>设置</h3>
         <ul>
            <li><a href="#">个人信息</a> </li>
            <li class="active"><a href="#">账户安全</a> </li>
            <li><a href="#">实名认证</a> </li>
            <li><a href="#">收货地址</a> </li>
         </ul>
      </div>
      <div class="p-right">
         <div class="pa40 mb20" style="height: 710px;">
            <h3 class="t-l">设置新密码</h3>
            <!-- 表单 -->
            <div class="form mt60">
               <div class="formItem">
                  <div class="formLabel">手机号：</div>
                  <div class="formContent">
                     <input type="text" class="ip-text2" placeholder="请输入手机号" />
                  </div>
               </div>
               <div class="formItem">
                  <div class="formLabel">手机验证码：</div>
                  <div class="formContent">
                     <input type="text" class="ip-text2" placeholder="短信验证码" />
                     <button class="btn vm" style="width: 100px">获取验证码</button>
                     <div class="formWarn">验证码已发送，5分钟内有效，请不要重复发送</div>
                  </div>
               </div>
               <div class="formItem">
                  <div class="formLabel">设置密码：</div>
                  <div class="formContent">
                     <input type="password" class="ip-text2" placeholder="请输入新密码" />
                     <div class="formWarn">密码长度不小于6位</div>
                  </div>
               </div>
               <div class="formItem">
                  <div class="formLabel">确认密码：</div>
                  <div class="formContent">
                     <input type="password" class="ip-text2" placeholder="请再次输入新密码" />
                  </div>
               </div>
               <div class="formItem mt40">
                  <div class="formLabel"></div>
                  <div class="formContent">
                     <button class="btn-main">提交</button>
                  </div>
               </div>
            </div>
            <!-- 结果 -->
            <div class="pay-result mt60">
               <img src="img/suc.png" class="icon" />
               <h2>修改成功</h2>
               <p>成功修改绑定手机号码</p>
               <div>
                  <a href="#" class="btn-border">查看订单</a>
               </div>
            </div>
         </div>
      </div>
   </div>

</div>


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/common.js"></script>
<script>
</script>
</body>
</html>
