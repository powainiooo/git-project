<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>用户中心-订单详情-评价</title><!-- CSS -->
   <link href="css/reset.css" rel="stylesheet" />
   <link href="css/common.css" rel="stylesheet" />
</head>
<body style="background-color: #ffffff;">
<!-- 每页单独的资源 -->
<link href="css/comment.css" rel="stylesheet" />

<!-- 中间区域  使用框架frame2 -->
<div class="w">
   <h3 class="title">商品评价</h3>
   <div class="comment-item clearfix">
      <div class="goods">
         <div class="imgs">
            <img src="img/img/img2.png" />
            <img src="img/icon-buy.png" width="24" class="tag"/>
         </div>
         <div class="name">Apple iPhone 11 Pro Max 国行双卡双待 全网通 256G 多色可选</div>
         <p>黑色，标准</p>
      </div>
      <div class="form">
         <div class="formItem">
            <h3 class="formLabel">评分</h3>
            <div class="formContent">
               <div class="stars-list starsRate">
                  <ul>
                     <li>
                        <img src="img/icon-star.png" class="light" />
                        <img src="img/icon-star3.png" class="gray" />
                     </li>
                     <li>
                        <img src="img/icon-star.png" class="light" />
                        <img src="img/icon-star3.png" class="gray" />
                     </li>
                     <li>
                        <img src="img/icon-star.png" class="light" />
                        <img src="img/icon-star3.png" class="gray" />
                     </li>
                     <li>
                        <img src="img/icon-star.png" class="light" />
                        <img src="img/icon-star3.png" class="gray" />
                     </li>
                     <li>
                        <img src="img/icon-star.png" class="light" />
                        <img src="img/icon-star3.png" class="gray" />
                     </li>
                  </ul>
                  <!-- 评论星数 -->
                  <input type="hidden" value="0" />
               </div>
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel">评价</h3>
            <div class="formContent">
               <div class="textarea">
                  <textarea placeholder="说一下你的体验吧～" maxlength="200"></textarea>
                  <div class="nums"><span class="curLen">0</span>/200</div>
               </div>
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel">晒图</h3>
            <div class="formContent">
               <div class="c-upload">
                  <ul class="c-upload-imgs">
                     <li>
                        <img src="img/img/img2.png" />
                        <a href="javascript:;" class="close"></a>
                     </li>
                  </ul>
                  <div class="c-upload-frame">
                     <p>+</p>
                     <div>上传照片/视频</div>
                     <input type="file" />
                     <div class="nums">5/9</div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <h3 class="title">店铺评价</h3>
   <div class="comment-item clearfix">
      <div class="stores clearfix">
         <div class="avatar">
            <img src="img/img/img2.png" />
         </div>
         <div class="fl">
            <div class="mb10"><span class="c-tag-red mr5">企业</span>鹰视眼官方旗舰店</div>
            <div class="f12 c666">
               <span class="mr10">订单数：9999+</span>
               <span>关注数：2210</span>
            </div>
         </div>
      </div>
      <div class="form">
         <div class="formItem">
            <h3 class="formLabel">评分</h3>
            <div class="formContent">
               <div class="stars-list starsRate">
                  <ul>
                     <li>
                        <img src="img/icon-star.png" class="light" />
                        <img src="img/icon-star3.png" class="gray" />
                     </li>
                     <li>
                        <img src="img/icon-star.png" class="light" />
                        <img src="img/icon-star3.png" class="gray" />
                     </li>
                     <li>
                        <img src="img/icon-star.png" class="light" />
                        <img src="img/icon-star3.png" class="gray" />
                     </li>
                     <li>
                        <img src="img/icon-star.png" class="light" />
                        <img src="img/icon-star3.png" class="gray" />
                     </li>
                     <li>
                        <img src="img/icon-star.png" class="light" />
                        <img src="img/icon-star3.png" class="gray" />
                     </li>
                  </ul>
                  <!-- 评论星数 -->
                  <input type="hidden" value="0" />
               </div>
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel">评价</h3>
            <div class="formContent">
               <div class="textarea">
                  <textarea placeholder="说一下你的体验吧～" maxlength="200"></textarea>
                  <div class="nums"><span class="curLen">0</span>/200</div>
               </div>
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel"> </h3>
            <div class="formContent">
               <button class="btn-main">提交</button>
            </div>
         </div>
      </div>
   </div>
</div>


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
