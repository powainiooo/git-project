<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>商家入驻-实名入驻-我要开店</title><!-- CSS -->
   <link href="css/reset.css" rel="stylesheet" />
   <link href="css/common.css" rel="stylesheet" />
</head>
<body>
<!-- 每页单独的资源 -->
<link href="css/ruzhu.css" rel="stylesheet" />

<!-- 中间区域  使用框架frame2 -->
<div class="w">
   <!-- 面包屑导航 -->
   <div class="c-bread-crumb">
      <a href="#" class="c-bread-crumb-item">用户中心</a>
      <a href="#" class="c-bread-crumb-item c-bread-crumb-current">设置</a>
   </div>
   <div class="p-content">
      <div class="p-menu">
         <h3>订单中心</h3>
         <ul>
            <li><a href="#">我的订单</a> </li>
            <li><a href="#">租到的物品</a> </li>
            <li><a href="#">买到的物品</a> </li>
         </ul>
         <h3>资产中心</h3>
         <ul>
            <li><a href="#">余额</a> </li>
            <li><a href="#">优惠券</a> </li>
         </ul>
         <h3>关注中心</h3>
         <ul>
            <li><a href="#">关注的店铺</a> </li>
            <li><a href="#">收藏的内容</a> </li>
         </ul>
         <h3>设置</h3>
         <ul>
            <li><a href="#">个人信息</a> </li>
            <li><a href="#">账户安全</a> </li>
            <li class="active"><a href="#">实名认证</a> </li>
            <li><a href="#">收货地址</a> </li>
         </ul>
      </div>
      <div class="p-right">
         <h3>我要开店</h3>
         <div class="steps-frame">
            <div class="c-steps">
               <div class="c-steps-item c-steps-item-pass">
                  <div class="c-steps-circle"></div>
                  <div class="c-steps-name">企业认证</div>
               </div>
               <div class="c-steps-line"></div>
               <div class="c-steps-item c-steps-item-pass">
                  <div class="c-steps-circle"></div>
                  <div class="c-steps-name">认证审核</div>
               </div>
               <div class="c-steps-line"></div>
               <div class="c-steps-item c-steps-item-current">
                  <div class="c-steps-circle">3</div>
                  <div class="c-steps-name">填写店铺信息</div>
               </div>
               <div class="c-steps-line"></div>
               <div class="c-steps-item">
                  <div class="c-steps-circle">4</div>
                  <div class="c-steps-name">成功入驻</div>
               </div>
            </div>
         </div>
         <div class="pa40">
            <form class="form">
               <div class="formItem">
                  <div class="formLabel">店铺名称：</div>
                  <div class="formContent clearfix">
                     <input type="text" class="ip-text2" placeholder="请输入" />
                  </div>
               </div>
               <div class="formItem">
                  <div class="formLabel">店铺LOGO：</div>
                  <div class="formContent clearfix">
                     <div class="c-upload">
                        <ul class="c-upload-imgs">
                           <li>
                              <img src="img/img/img2.png" />
                              <a href="javascript:;" class="close"></a>
                           </li>
                        </ul>
                        <div class="c-upload-frame">
                           <p>+</p>
                           <div>上传照片<br/>(最多3张)</div>
                           <input type="file" />
                        </div>
                     </div>
                  </div>
               </div>
               <h3>寄收货地址</h3>
               <div class="formItem">
                  <div class="formLabel">联系人：</div>
                  <div class="formContent">
                     <input type="text" class="ip-text2" placeholder="请输入" />
                  </div>
               </div>
               <div class="formItem">
                  <div class="formLabel">手机号码：</div>
                  <div class="formContent">
                     <input type="text" class="ip-text2" placeholder="请输入" />
                  </div>
               </div>
               <div class="formItem">
                  <div class="formLabel">定位：</div>
                  <div class="formContent">
                     <input type="text" class="ip-text2" placeholder="请输入" />
                  </div>
               </div>
               <div class="formItem">
                  <div class="formLabel">详细地址：</div>
                  <div class="formContent">
                     <input type="text" class="ip-text2" placeholder="请输入" />
                  </div>
               </div>
               <div class="formItem mt40">
                  <div class="formLabel"> </div>
                  <div class="formContent">
                     <button class="btn-main" style="width: 148px;">提交</button>
                  </div>
               </div>
               <div class="mb60"></div>
            </form>
         </div>
      </div>
   </div>
</div>


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
