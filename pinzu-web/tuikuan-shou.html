<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>用户中心-申请退款-售</title><!-- CSS -->
   <link href="css/reset.css" rel="stylesheet" />
   <link href="css/common.css" rel="stylesheet" />
</head>
<body style="background-color: #ffffff;">
<!-- 每页单独的资源 -->
<link href="css/apply.css" rel="stylesheet" />

<!-- 中间区域  使用框架frame2 -->
<div class="w">
   <h3 class="title">退货退款申请</h3>
   <div class="apply-frame">
      <div class="form">
         <div class="formItem">
            <h3 class="formLabel">退货商品：</h3>
            <div class="formContent">
               <div class="goods">
                  <div class="imgs">
                     <img src="img/img/img2.png" />
                  </div>
                  <div class="fl">
                     <div class="mb10">Apple iiPhone 11 Pro Max 国行双卡双待 全网通 256G 多色可选</div>
                     <p class="mb10 f12 c999">黑色，标准</p>
                     <p class="mb10 f12">售价：￥4599 X 1件</p>
                     <p class="mb10 f12">总价：￥4599</p>
                  </div>
               </div>
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel"><span>*</span>申请类型：</h3>
            <div class="formContent">
               <div class="mb10"><input type="radio" class="mr10" />仅退款，无需退货</div>
               <div><input type="radio" class="mr10" />退货退款</div>
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel"><span>*</span>收货状态：</h3>
            <div class="formContent">
               <div class="mb10"><input type="radio" class="mr10" />未收到货</div>
               <div><input type="radio" class="mr10" />已收到货</div>
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel" style="margin-top: 10px;"><span>*</span>退款金额：</h3>
            <div class="formContent">
               <input type="text" class="ip-text2" style="color: #FE322B; width: 240px;" value="￥88" />
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel">退款原因：</h3>
            <div class="formContent">
               <div class="textarea" style="width: 660px;">
                  <textarea placeholder="退款说明" maxlength="200"></textarea>
                  <div class="nums"><span class="curLen">0</span>/200</div>
               </div>
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel"></h3>
            <div class="formContent">
               <button class="btn-main">提交</button>
            </div>
         </div>
      </div>
   </div>
</div>


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
