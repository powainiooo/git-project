<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="apple-touch-icon-precomposed" href="images/cover.png">
    <link rel="apple-touch-icon" href="images/cover.png">
    <title>登录</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
    <link href="css/icons.css" type="text/css" rel="stylesheet" />
    <link href="css/layout.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js" type="application/javascript" language="javascript"></script>
</head>
<body>
<header class="header">
    <div class="icons icon-logo"></div>
</header>
<section class="container login-container">
    <div class="login-frame">
        <div class="line"><input type="text" placeholder="账号"></div>
        <div class="line"><input type="text" placeholder="密码"></div>
        <a href="javascript:;" class="btn" id="btnLogin">登录</a>
    </div>
</section>
<script>
    $("#btnLogin").on('touchstart',function(){
        $(this).addClass('item-touch');
    });
    $("#btnLogin").on('touchend',function(){
        $(this).removeClass('item-touch');
        setTimeout(function(){
            //登录的代码写在这  为了交互设计
            window.location = 'list.html'
        },150)
    });
</script>
</body>
</html>
