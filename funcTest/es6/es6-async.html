<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timeout(ms) {
      return new Promise(resolve => {
        setTimeout(()=>{
          resolve(1)
        }, ms)
      })
    }
    async function asyncPrint(value, ms) {
      const y = await timeout(ms)
      console.log(y)
      console.log(value)
    }
    asyncPrint('test async',2000)
</script>
</body>
</html>
