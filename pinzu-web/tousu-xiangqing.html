<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>用户中心-申请投诉-详情</title><!-- CSS -->
   <link href="css/reset.css" rel="stylesheet" />
   <link href="css/common.css" rel="stylesheet" />
</head>
<body style="background-color: #ffffff;">
<!-- 每页单独的资源 -->
<link href="css/apply.css" rel="stylesheet" />

<!-- 中间区域  使用框架frame2 -->
<div class="w">
   <h3 class="title">申请投诉</h3>
   <div class="apply-frame">
      <div class="form">
         <div class="formItem">
            <h3 class="formLabel">投诉商品：</h3>
            <div class="formContent">
               <div class="goods">
                  <div class="imgs">
                     <img src="img/img/img2.png" />
                  </div>
                  <div class="fl">
                     <div class="mb10">Apple iiPhone 11 Pro Max 国行双卡双待 全网通 256G 多色可选</div>
                     <p class="mb10 f12 c999">黑色，标准</p>
                     <p class="mb10 f12">售价：￥4599 X 1件</p>
                     <p class="mb10 f12">总价：￥20/天</p>
                  </div>
               </div>
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel" style="margin-top: 10px;">投诉类型：</h3>
            <div class="formContent">
               <div class="cSelects" style="width: 240px;">
                  <div class="cSelects-item2 selectValue">发货问题</div>
                  <select>
                     <option>发货问题</option>
                     <option>承诺未履行</option>
                     <option>骚扰他人</option>
                     <option>卖家拒绝使用品租</option>
                  </select>
               </div>
               <p class="f12 c999">延迟发货/缺货/虚假发货等</p>
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel" style="margin-top: 10px;">投诉原因：</h3>
            <div class="formContent">
               <div class="cSelects" style="width: 240px;">
                  <div class="cSelects-item2 selectValue">请选择投诉原因</div>
                  <select>
                     <option>未按时约定发货</option>
                     <option>缺货/发不了货/拒绝发货</option>
                     <option>商家加价不发货</option>
                     <option>虚假发货</option>
                  </select>
               </div>
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel">投诉说明：</h3>
            <div class="formContent">
               <div class="textarea" style="width: 660px;">
                  <textarea placeholder="请描述具体情况，有助于投诉快速处理" maxlength="200"></textarea>
                  <div class="nums"><span class="curLen">0</span>/200</div>
               </div>
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel">上传凭证：</h3>
            <div class="formContent">
               <div class="c-upload">
                  <ul class="c-upload-imgs fl">
                     <li>
                        <img src="img/img/img2.png" />
                        <a href="javascript:;" class="close"></a>
                     </li>
                  </ul>
                  <div class="c-upload-frame fl">
                     <p>+</p>
                     <div>上传照片/视频</div>
                     <input type="file" />
                     <div class="nums">0/3</div>
                  </div>
               </div>
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel" style="margin-top: 10px;"><span>*</span>联系电话：</h3>
            <div class="formContent">
               <input type="text" class="ip-text2" style=" width: 240px;" placeholder="请输入" />
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel"></h3>
            <div class="formContent">
               <button class="btn-main">提交</button>
            </div>
         </div>
      </div>
   </div>
</div>


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
