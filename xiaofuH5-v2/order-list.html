<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
   <link href="css/reset.css" rel="stylesheet" />
   <link href="css/layout.css" rel="stylesheet" />
   <link href="css/order.css" rel="stylesheet" />
   <script src="js/jquery-2.1.1.min.js"></script>
   <script src="js/common.js"></script>
</head>
<body>
<div class="header">
   <img src="img/logo.png" />
</div>
<div class="order-container">
   <div class="title"><span>Order center</span>已购票务</div>
   <div class="order-list">
      <div class="years">2021</div>
      <div class="c-list-item">
         <div class="c-tk-info">
            <div class="c-tk-date c-tk-date-large">
               <p>01</p>
               <div>23</div>
            </div>
         </div>
         <div class="c-ticket-item">
            <div class="imgs">
               <img src="img/img.jpg" />
            </div>
            <div class="nums">1</div>
            <div class="cover"></div>
            <div class="c-ticket-item-title">
               <p class="en">Nectar by Joj</p>
               <p>MAOLivehouse</p>
            </div>
            <div class="c-ticket-item-onums">0016659884321</div>
         </div>
      </div>
      <div class="c-list-item">
         <div class="c-tk-info">
            <div class="c-tk-date c-tk-date-large">
               <p>01</p>
               <div>23</div>
            </div>
         </div>
         <div class="c-ticket-item c-ticket-item-use">
            <div class="imgs"></div>
            <div class="status">
               <p class="en">Checked</p>
               <p>已使用</p>
            </div>
            <div class="c-ticket-item-title">
               <p class="en">Nectar by Joj</p>
               <p>MAOLivehouse</p>
            </div>
            <div class="c-ticket-item-onums">{{record.order_no}}</div>
         </div>
      </div>
   </div>
</div>
</body>
</html>
