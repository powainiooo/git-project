   <meta name="viewport" content="width=600">
   <title>Title</title>
   <style>
   body { overflow: hidden;}
   * {margin: 0; padding: 0;}
   img {}
   </style>
</head>
<body>
<div style="background-color: #007aff">
   <p style="font-size: 40px; color: #ffffff; text-align: center; padding: 20px 0;">测试文字</p>
</div>
<img src="assets/images/img1.png" />
<p id="p"></p>
<script>

function setP() {
	var cw = document.documentElement.clientWidth
	var ww = window.innerWidth
	var dp = window.devicePixelRatio
   document.getElementById('p').innerHTML = `layout-viewport,clientWidth:${cw} <br/>visual-viewport,innerWidth:${ww} <br/>devicePixelRatio:${dp}`
}
setP()
window.onresize = setP
</script>
</body>
