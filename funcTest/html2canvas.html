<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,shrink-to-fit=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>Title2</title>
    <style>
        *{ margin: 0; padding: 0;}
        .swiper-slide{ background-color: #94d977}
        .swiper-slide:nth-child(2n){ background-color: #777ad9}
        #imgsframe{ width: 100%; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1000; overflow-y: scroll;}
    </style>
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
<div id="app">
    <!-- Swiper -->
    <swiper :options="swiperOption" ref="mySwiper" id="swiper">
        <!-- slides -->
        <swiper-slide>I'm Slide 1</swiper-slide>
        <swiper-slide>I'm Slide 2</swiper-slide>
        <swiper-slide>I'm Slide 3</swiper-slide>
        <swiper-slide>I'm Slide 4</swiper-slide>
        <swiper-slide>I'm Slide 5</swiper-slide>
        <swiper-slide>I'm Slide 6</swiper-slide>
        <swiper-slide>I'm Slide 7</swiper-slide>
        <swiper-slide>I'm Slide 8</swiper-slide>
        <swiper-slide>I'm Slide 9</swiper-slide>
        <swiper-slide>I'm Slide 10</swiper-slide>
    </swiper>
    <div id="imgsframe" v-if="showImgs"><img :src="imgSrc" id="imgs" style="width: 100%;"></div>
</div>


<script src="js/swiper.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/vue-awesome-swiper.js"></script>
<script src="js/html2canvas.min.js"></script>
<script type="text/javascript">
    Vue.use(window.VueAwesomeSwiper)
</script>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            swiperOption:{
                direction : 'vertical',
                height:window.innerHeight
            },
            showImgs:false,
            imgSrc:''
        },
        mounted:function () {
            var self = this;
            setTimeout(function () {
                self.draw()
            },1000)
        },
        methods:{
            draw:function () {
                var self = this;
                html2canvas(document.getElementById('swiper')).then(function(canvas) {
                    document.body.appendChild(canvas);
                    var img = canvas.toDataURL();
                    self.showImgs = true;
                    self.imgSrc = img;
                })
            }
        }
    })

</script>
</body>
</html>
