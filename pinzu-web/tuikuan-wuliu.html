<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>用户中心-申请退款-物流</title><!-- CSS -->
   <link href="css/reset.css" rel="stylesheet" />
   <link href="css/common.css" rel="stylesheet" />
</head>
<body style="background-color: #ffffff;">
<!-- 每页单独的资源 -->
<link href="css/apply.css" rel="stylesheet" />

<!-- 中间区域  使用框架frame2 -->
<div class="w">
   <h3 class="title">填写退货物流</h3>
   <div class="apply-frame">
      <div class="form">
         <div class="formItem">
            <h3 class="formLabel">退货商品：</h3>
            <div class="formContent">
               <div class="goods">
                  <div class="imgs">
                     <img src="img/img/img2.png" />
                  </div>
                  <div class="fl">
                     <div class="mb10">Apple iiPhone 11 Pro Max 国行双卡双待 全网通 256G 多色可选</div>
                     <p class="mb10 f12 c999">黑色，标准</p>
                     <p class="mb10 f12">租金：￥10/天 X 2件</p>
                     <p class="mb10 f12">总价：￥20/天</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="ml40 mt40">
         <h3 class="title">请寄往以下地址</h3>
         <p class="mb10">五金阿哥 13800138000</p>
         <p>广东省深圳市宝安区沙井街道中心路10号</p>
      </div>
   </div>
   <div class="apply-frame">
      <h3 class="title ml40" style="margin-top: 0;">填写物流单号</h3>
      <div class="form">
         <div class="formItem">
            <h3 class="formLabel" style="margin-top: 10px;"><span>*</span>快递公司：</h3>
            <div class="formContent">
               <div class="cSelects" style="width: 240px;">
                  <div class="cSelects-item2 selectValue">请选择</div>
                  <select>
                     <option>1</option>
                     <option>2</option>
                     <option>3</option>
                  </select>
               </div>
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel" style="margin-top: 10px;"><span>*</span>退款金额：</h3>
            <div class="formContent">
               <input type="text" class="ip-text2" style=" width: 240px;" placeholder="请输入" />
            </div>
         </div>
         <div class="formItem">
            <h3 class="formLabel"></h3>
            <div class="formContent">
               <button class="btn-main">提交</button>
            </div>
         </div>
      </div>
   </div>
</div>


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
