<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,shrink-to-fit=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0;}
        .swiper-slide{ background-color: #94d977}
        .swiper-slide:nth-child(2n){ background-color: #777ad9}
        #imgsframe{ width: 100%; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1000; overflow-y: scroll; display: none;}
    </style>
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container" id="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
    </div>
</div>
<div id="imgsframe"><img src="" id="imgs" style="width: 100%;"></div>

<script src="js/swiper.min.js"></script>
<script src="js/html2canvas.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container',{
        direction : 'vertical',
        height:window.innerHeight
    });
    html2canvas(document.getElementById('swiper')).then(function(canvas) {
        document.body.appendChild(canvas);
        var img = canvas.toDataURL();
        document.getElementById('imgs').src = img;
        document.getElementById('imgsframe').style.display = 'block';
    })
</script>
</body>
</html>
