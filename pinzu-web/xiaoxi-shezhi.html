<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>消息-设置</title><!-- CSS -->
   <link href="css/reset.css" rel="stylesheet" />
   <link href="css/common.css" rel="stylesheet" />
</head>
<body>
<!-- 每页单独的资源 -->
<link href="css/message.css" rel="stylesheet" />

<!-- 中间区域  使用框架frame2 -->
<div class="w">
   <!-- 面包屑导航 -->
   <div class="c-bread-crumb">
      <a href="#" class="c-bread-crumb-item">用户中心</a>
      <a href="#" class="c-bread-crumb-item c-bread-crumb-current">消息</a>
   </div>
   <div class="p-content">
      <div class="p-menu">
         <h3>消息</h3>
         <ul>
            <li><a href="#">系统消息</a> </li>
            <li><a href="#">系统公告</a> </li>
            <li class="active"><a href="#">设置</a> </li>
         </ul>
      </div>
      <div class="p-right">
         <div class="pa40">
            <h3 class="t-l">系统消息</h3>
            <ul class="setting-list">
               <li>
                  <h5>系统消息</h5>
                  <span>订单状态变更、退换货、退款、售后处理</span>
                  <div class="switch switch-check">
                     <!-- 1:开 0：关 -->
                     <input type="hidden" value="1" />
                  </div>
               </li>
               <li>
                  <h5>系统公告</h5>
                  <span>重要信息的公布，活动提醒</span>
                  <div class="switch">
                     <!-- 1:开 0：关 -->
                     <input type="hidden" value="0" />
                  </div>
               </li>
            </ul>
         </div>
      </div>
   </div>

</div>


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/common.js"></script>
<script>
/* switch切换 */
$(".switch").on('click', function () {
	var input = $(this).find('input')
	var val = input.val()
	if (val == 0) {
		input.val(1)
		$(this).addClass('switch-check')
	} else {
		input.val(0)
		$(this).removeClass('switch-check')
	}
})
</script>
</body>
</html>
