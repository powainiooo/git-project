<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
   <link href="css/reset.css" rel="stylesheet" />
   <link href="css/layout.css" rel="stylesheet" />
   <script src="js/jquery-2.1.1.min.js"></script>
   <script src="js/common.js"></script>
</head>
<body>
<div class="header">
   <img src="img/logo.png" />
</div>
<div class="container">
   <div class="c-order-item">
      <div class="c-order-item-top">
         <div class="line1">
<!--            <img src="img/code.jpg" />-->
            <button>确认授权</button>
            <!--      <p class="en">Checked</p>-->
            <!--      <p>已使用</p>-->
         </div>
<!--         <div class="line2">0016659884321</div>-->
      </div>
      <div class="c-order-item-bottom c-order-item-bottom-short">
         <div class="c-ticket-infos">
            <div class="line1 bBorder">
               <div class="c-tk-info">
                  <div class="c-tk-date">
                     <p>12</p>
                     <div>25</div>
                  </div>
                  <div class="c-tk-title">
                     <p>Nectar by Joji</p>
                     <div>MAOLivehouse</div>
                  </div>
               </div>
               <img src="img/logo-t.png" />
            </div>
            <div class="line2 bBorder">
               <ul class="times">
                  <li>2</li>
                  <li>2</li>
                  <li>:</li>
                  <li>2</li>
                  <li>2</li>
               </ul>
               <span>open</span>
               <img src="img/dot.png" />
               <div class="addr"><span>深圳市福田区车公庙泰然大厦01层L1-11A</span></div>
            </div>
         </div>
      </div>
      <img src="img/flip.png" class="c-order-item-flip" />
      <img src="img/ticket-shadow-large.png" class="c-order-item-shadow" mode="widthFix" style="top: 1.3rem" />
   </div>
   <div class="hint-txt">点击确认授权，授权成功后才可进行活动验票，活动授权二维码仅
      活动期间内有效。</div>
</div>
</body>
</html>
